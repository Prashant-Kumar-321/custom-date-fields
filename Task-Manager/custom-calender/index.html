<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom calender/PrashantKumar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <div class="calender">
        <div class="calender-header">
            <span class="month-picker" id="month-picker">
                September
            </span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2024</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calender-body">
            <div class="calender-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calender-days">
                <!-- Dynamically generating days -->
            </div>
        </div>
        <div class="calender-footer">
            <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div> <!--For Designing button-->
                </div>
            </div>
        </div>

        <div class="month-list">
            <!--Generating Months Dynamically-->
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
